<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e2eddf75b4.js" crossorigin="anonymous"></script>
    <script src="global.js" defer></script>
    <script src="movie-list.js" type="module"></script>

    <link rel="preconnect" href="https://fonst.googleapis.com">
    <link rel="preconnect" href="https://fonst.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="tab icon" href="img/tab-icon.png" type="image/svg=xml">

</head>
<body>
    
    <section class="header">

        <a href="index.html" class="logo">
            <span1>My</span1>Flix
        </a>

        <div class="search-box" search-box>
            <div class="search-wrapper" search-wrapper>
                <input type="text" name="search" aria-label="search movies" placeholder="Pesquise qualquer filme" class="search-field" autocomplete="off" search-field>
            </div>

            <button class="search-btn" search-toggler>
                <img src="img/close.png" width="24" height="24" alt="close search box">
            </button>
        </div>

        <button class="search-btn" search-toggler menu-close>
            <img src="img/search.png" width="24" height="24" alt="open search box">
        </button>

            <button class="menu-btn" menu-btn menu-toggler>
                <img src="img/menu.png" width="24" height="24" alt="open menu" class="menu">
                <img src="img/menu-close.png" width="24" height="24" alt="close menu" class="close">
            </button>

    </section>

    <main>

    <section class="navbar">
        <nav class="sidebar" sidebar></nav>
        <div class="overlay" overlay menu-toggler></div>
    </section>

    <article class="container" id="page-content"></article>
    


    </main>

</body>
</html>
